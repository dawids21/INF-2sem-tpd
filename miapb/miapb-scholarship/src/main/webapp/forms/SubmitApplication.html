<form name="SubmitApplication">
    <div class="form-group">
        <label for="studentId">Student ID</label>
        <input class="form-control"
               cam-variable-type="String"
               cam-variable-name="application_studentId"
               name="studentId"/>
    </div>
    <div class="form-group">
        <label for="averageGrade">Average Grade</label>
        <input class="form-control"
               cam-variable-type="Double"
               cam-variable-name="application_averageGrade"
               name="averageGrade"/>
    </div>
    <div class="form-group">
        <label for="references">References</label>
        <input class="form-control"
               cam-variable-type="String"
               cam-variable-name="application_references"
               name="references"/>
    </div>
    <div class="form-group">
        <label for="isStudentStatusStatementSubmitted">Is student status statement submitted?</label>
        <input class="form-control"
               type="checkbox"
               cam-variable-type="Boolean"
               cam-variable-name="application_isStudentStatusStatementSubmitted"
               name="isStudentStatusStatementSubmitted"/>
    </div>
    <div class="form-group">
        <label for="bankAccountNumber">Bank account number</label>
        <input class="form-control"
               cam-variable-type="String"
               cam-variable-name="application_bankAccountNumber"
               name="bankAccountNumber"/>
    </div>
</form>
